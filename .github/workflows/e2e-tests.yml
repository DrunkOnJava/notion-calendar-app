name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-e2e-critical:
    name: Critical E2E Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Run Critical E2E tests
        run: pnpm test:e2e:critical
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.project }}
          path: test-results/
          retention-days: 7

  test-e2e-full:
    name: Full E2E Test Suite
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e:full')
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.project }}

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Run Full E2E test suite
        run: pnpm test:e2e --project=${{ matrix.project }}
        env:
          CI: true

      - name: Upload full test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}-full
          path: playwright-report/
          retention-days: 7

      - name: Upload full test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.project }}-full
          path: test-results/
          retention-days: 7

  report:
    name: Test Report Summary
    if: always()
    needs: [test-e2e-critical]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Display test summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Critical Tests (Chromium only)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Running critical tests only to optimize CI runtime." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Critical test suites:**" >> $GITHUB_STEP_SUMMARY
          echo "- Calendar Navigation (7/8 tests passing - 88%)" >> $GITHUB_STEP_SUMMARY
          echo "- Test Environment (2/3 tests passing - 67%)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To run the full test suite:**" >> $GITHUB_STEP_SUMMARY
          echo "- Locally: \`pnpm test:e2e\`" >> $GITHUB_STEP_SUMMARY
          echo "- In CI: Add the \`e2e:full\` label to your PR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test reports have been uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
